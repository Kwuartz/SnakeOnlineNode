<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/socket.io/socket.io.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.1.9/sweetalert2.all.min.js" integrity="sha512-IZ95TbsPTDl3eT5GwqTJH/14xZ2feLEGJRbII6bRKtE/HC6x3N4cHye7yyikadgAsuiddCY2+6gMntpVHL1gHw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.socket.io/4.4.1/socket.io.msgpack.min.js"></script>
  <script type="text/javascript">
    const socket = io()
  </script>
  <script type="text/javascript"></script>
  <title>Multiplayer Snake</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="../assets/icon.png" type="image/icon type">
</head>
<body>
  <div id="wrapper">
    <div id="chat-container">
      <div id="message-container"></div>
      <div>
        <form id="chat-form">
          <input type="text" id="chat-input">
          <button type="submit" id="chat-send">Send</button>
        </form>
      </div>
    </div>
    <div id="game">
      <canvas id="canvas" ></canvas>
    </div>
    <div id="right">
      <hr>
      <div id="controls">
        <h1>Controls:</h1>
        <h3>Use the arrow keys or WASD to move.</h3>
        <h4>Press the space bar for a short speed burst.</h4>
      </div>
      <hr>
      <h1>Leaderboard</h1>
      <div id="leaderboard">
      </div>
      <hr>
    </div>
  </div>
  <script src="game.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
  <script src="chat.js" type="text/javascript"></script>
  <script src="leaderboard.js" type="text/javascript"></script>
</body>
</html>
